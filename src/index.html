<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">
    

    <!-- css styles -->
    <script src="https://api.chayns-static.space/css/v4/compatibility/compatibility.min.js" version="4.2"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>


    <title>chayns® ESNext Template</title>
</head>
<body>
<div id="app">
    <div class="tapp">
        <div class="tapp_intro">

            <div style="display: flex; flex-flow: row; justify-content: space-between; margin-bottom: 5px;">
                <h1> My Favourite Sites </h1>
                <input id="search" class="input" type="search" placeholder="Suche" style="height: 26px; margin-top: 7px;">
            </div>
            <p style="margin-bottom: 0;"> Willkommen auf meiner Liste von Chayns-Sites! Hier kannst Du nach Sites suchen und sie Dir ansehen. </p>

            <div id="sites_list">
                <div style="padding-left: 28px; margin-right: 14px"> 
                    <div class="sitesList" style="padding:13px 0" id="sitesList">
                    </div>
                </div>
    
                <div style="text-align: center; margin-bottom: 15px; margin-top: 0">
                    <button id="loadMore_button" class="button" style="text-align: center">Mehr laden</button>
                </div>
            </div>
            <div id="sites_view" style="display: none; text-align: center; margin-top: 16px;">
                <iframe id="sites_view_frame" height = 650px width = 90% src=""></iframe>
                <div style="text-align: center; margin-bottom: 15px; margin-top: 0">
                    <button id="sites_view_back" class="button" style="text-align: center">Zurück</button>
                    <button id="sites_view_tab" class="button" style="text-align: center">In Tab öffnen</button>
                </div>
            </div>
            
            <div id="accordion" class="accordion" data-group="1">
                <div class="accordion__head">
                    <div class="accordion__head__icon accordion--trigger">
                        <i class="ts-angle-right"></i>
                    </div>
                    <div class="accordion__head__title  accordion--trigger">
                        Willst Du eine Site vorschlagen?
                    </div>
                </div>
                <div class="accordion__body">
                    <div class="accordion__content" style="margin: 0 8px">
                            
                            <div style="display: flex; flex-flow: column; justify-content: space-between;">
                                <input id="form_name" class="input" type="text" placeholder="Name" required>
                                <input id="form_eMail" class="input" type="email" placeholder="eMail" required>
                                <input id="form_Site-Adress" class="input" type="url" placeholder="Site-Adresse">
                            </div>
                            <div>
                                <textarea id="form_comment" class="input" style="width: 100%; height: 50px" placeholder="Kommentar"  type="text"></textarea>
                            </div>
                                
                            <div style="text-align: center; margin: 8px 0;">
                                <button id="send_button" class="button" style="text-align: center">Formular absenden</button>
                            </div>
                            
                    </div>
    
                </div>
            </div>

        </div>
    </div>
    <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
    <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>
</div>
</body>
</html>
